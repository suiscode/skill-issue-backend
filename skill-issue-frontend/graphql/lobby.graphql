query Games {
  games {
    id
    key
    name
    category
    isActive
    lobbyRule {
      configMode
      fixedTeamCount
      fixedPlayersPerTeam
      minTeamCount
      maxTeamCount
      minPlayersPerTeam
      maxPlayersPerTeam
      allowCustomTeams
      allowCustomPlayersPerTeam
      minWagerCents
      maxWagerCents
    }
  }
}

mutation CreateLobby($input: CreateLobbyInput!) {
  createLobby(input: $input) {
    id
    gameId
    game
    stakePerPlayerCents
    teamCount
    playersPerTeam
    status
  }
}

query Lobbies {
  lobbies {
    id
    gameId
    game
    stakePerPlayerCents
    teamCount
    playersPerTeam
    teamAUserIds
    teamBUserIds
    status
  }
}

mutation JoinLobby($input: JoinLobbyInput!) {
  joinLobby(input: $input) {
    id
    gameId
    game
    stakePerPlayerCents
    teamCount
    playersPerTeam
    teamAUserIds
    teamBUserIds
    status
  }
}
