input SignUpInput {
  email: String!
  username: String!
  password: String!
}

input SignInInput {
  email: String!
  password: String!
}

type AuthPayload {
  accessToken: String!
  refreshToken: String!
  user: User!
}

extend type Mutation {
  signUp(input: SignUpInput!): AuthPayload!
  signIn(input: SignInInput!): AuthPayload!
  refreshSession(refreshToken: String!): AuthPayload!
  resendVerificationEmail(email: String!): Boolean!
}
